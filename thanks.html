      <button style="display: none;" id="celebrateButton">Celebrate with Pandas!</button>
      <canvas id="confettiCanvas" style=" position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;"></canvas>
    
      <script>
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        // Panda image setup
        const pandaImage = new Image();
        pandaImage.src = 'panda-waving-cartoon-sticker-pi4qfklzce0s7zo5.gif'; // Replace with your panda image URL
    
        const particles = [];
    
        // Function to create panda particles
        function createParticle() {
          const size = Math.random() * 50 + 20;  // Random size
          particles.push({
            x: Math.random() * canvas.width,  // Random horizontal position
            y: -size,  // Start above the canvas
            size: size,
            speedY: Math.random() * 2 + 1,  // Random falling speed
            rotation: Math.random() * 360,  // Random rotation
            rotationSpeed: Math.random() * 4 - 2  // Random rotation speed (positive or negative)
          });
        }
    
        // Function to update particles
        function updateParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.y += p.speedY;
            p.rotation += p.rotationSpeed;
    
            if (p.y - p.size > canvas.height) {
              particles.splice(i, 1);  // Remove particle when it goes off the screen
            } else {
              // Draw rotating pandas
              ctx.save();
              ctx.translate(p.x + p.size / 2, p.y + p.size / 2);
              ctx.rotate((p.rotation * Math.PI) / 180);
              ctx.drawImage(pandaImage, -p.size / 2, -p.size / 2, p.size, p.size);
              ctx.restore();
            }
          }
        }
    
        // Function to animate particles
        function animate() {
          updateParticles();
          requestAnimationFrame(animate);
        }
    
        // Start animation loop
        animate();
    
        // Event listener for the button
        document.getElementById('celebrateButton').addEventListener('click', () => {
          // Create multiple particles when button is clicked
          for (let i = 0; i < 100; i++) {
            setTimeout(createParticle, i * 50);
          }
        });
        window.onload(document.getElementById('celebrateButton').click())
    
        // Resize the canvas on window resize
        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      </script>
